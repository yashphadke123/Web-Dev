<!DOCTYPE html>
<head>
    <title>Word Counter</title>
    <link rel="icon" href="images/word counter.png">
    <link rel="stylesheet" href="style.css">
    <script src="action.js"></script>
</head>
<body>
    <h1>Word Counter</h1>
    <textarea type="text" id="txt" placeholder="Enter your text here" oninput="word_counter()"></textarea>
    <div id="chars">Chars:0</div>
    <div id="words">Words:0</div>
    <div id="snt">Sentences:0</div>
    <div id="para">Paragraphs:0</div>
</body>
